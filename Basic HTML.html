<!--Tells browser to really try to interpret the webpage without using it's own defaults-->
<!DOCTYPE html>

<!--Document Language-->
<html lang="en-us">

    <head>
        <!--Charactor Set-->
        <meta charset="UTF-8">
    
        <!--Web Page Tab Lable-->
        <title>My First Page</title>

    </head>

    <body>
        <!--Header-->
        <h1>Hello World!</h1>

        <!--Image-->
        <img src="https://images.unsplash.com/photo-1502447533750-9860c1269ae3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Picture of woods in the morning"/>
        
        <br>

        <!--Link with New Tab-->
        <a href="https://developer.mozilla.org/en-US/" target="_blank">Opens a new tab</a>

        <br>

        <!--Bold Link-->
        <strong>    <a href="https://www.youtube.com">This is a bold link</a>   </strong>

        <br>

        <!--Placeholder link-->
        <a href="#">This is a placeholder link, goes nowhwere, for now</a>

        <!--Ordered List-->
        <ol>
            <li>Get Supplies</li>
            <li>Spread Jelly</li>
            <li>Spread Peanut Butter</li>
            <li>Asemble Sandwich</li>
            <li>Enjoy!</li>
        </ol>

        <!--Unordered List-->
        <ul>
            <li>Sublime</li>
            <li>Dirty Heads</li>
            <li>Rebeloution</li>
            <li>FGL</li>
            <li>IMA Robot</li>
        </ul>

    </body>

</html>
